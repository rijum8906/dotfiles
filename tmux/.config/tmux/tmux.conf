# ==============================================================================
# --- GENERAL SETTINGS ---
# ==============================================================================
# Set terminal capabilities for true color and high-fidelity rendering
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Change Prefix to Ctrl-a (Ergonomic)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Quality of Life
set -g mouse on
set -g base-index 1          # Start windows at 1
set -g pane-base-index 1     # Start panes at 1
set -g renumber-windows on   # No gaps in window numbering
set -s escape-time 0         # No delay for Neovim/Vim
set -g history-limit 10000   # Better scrollback for logs

# Reload config easily
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded!"

# ==============================================================================
# --- NAVIGATION & INTERACTION ---
# ==============================================================================
# Vi Mode for Copy/Paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Intuitive Splits (Current Path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Window Switching (Alt + h/l)
bind -n M-h previous-window
bind -n M-l next-window

# Autocomplete / Right-Arrow (Ctrl + f)
# This sends the escape sequence for Right Arrow that shells recognize
bind -n C-f send-keys Right

# Pane Resizing (Repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==============================================================================
# --- VISUAL STYLING (CATPPUCCIN V2) ---
# ==============================================================================
set-option -g status-position top

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"

# Status Bar Configuration
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session} #{E:@catppuccin_status_user}"

# ==============================================================================
# --- PLUGINS (TPM) ---
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (Keep at the bottom)
run '~/.tmux/plugins/tpm/tpm'
